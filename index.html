
<!doctype html>
<html lang="es">

<head>
  <title>Portafolio Clovedeo</title>

  <meta charset="utf-8">
  <link rel="icon" href="img/icons/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link

/>

  <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <link rel="stylesheet" type="text/css" href="css/site.css">
  <link rel="stylesheet" type="text/css" href="css/progressbar.css">
</head>

<body>
  <header class="navbar navbar-collapse navbar-nav mb-2" style="background-color: black;">
    <a id="spotify" href="https://open.spotify.com/user/316zlbez24uwmm74fevf7klrdp6y?si=08f9bbdf16234fc1">
      <img width="30px" height="30px" src="img/spotify.png"> Por si quieren conocer mis gustos
    </a>
  </header>
  <main class="container">

    <div class="row align-items-md-center">
        <div class="col-md-3 offset-md-3">
          <span>Hola, mucho gusto, soy</span>
          <span id="writemachinge" class="align-middle">Manuel Obregón.</span>
          <span>Me gusta el desarrolo móvil, web, la música, y las películas, últimamente más las animadas.</span>
        </div>
        <div class="col-md-5">
            <img class="yo" width="300px" height="300px" src="img/yo.png">
        </div>
    </div>
    <hr>
      <div class="progressbar-cont">

        <div class="skills">
          <div class="outer">
            <div class="inner">
              <div class="numberPB" id="numberJS">
                65%
              </div>
            </div>
          </div>

          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
               <linearGradient id="GradientColor">
                  <stop offset="0%" stop-color="#e91e63" />
                  <stop offset="100%" stop-color="#673ab7" />
               </linearGradient>
            </defs>
            <circle cx="80" cy="80" r="70" id="circleJS" stroke-linecap="round" />
          </svg>
        </div>

        <div class="skills">
          <div class="outer">
            <div class="inner">
              <div class="numberPB" id="numberJava">
                25%
              </div>
            </div>
          </div>

          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
               <linearGradient id="GradientColor">
                  <stop offset="0%" stop-color="#e91e63" />
                  <stop offset="100%" stop-color="#673ab7" />
               </linearGradient>
            </defs>
            <circle cx="80" cy="80" r="70" id="circleJava" stroke-linecap="round" />
          </svg>
        </div>

        <div class="skills">
          <div class="outer">
            <div class="inner">
              <div class="numberPB" id="numberCS">
                70%
              </div>
            </div>
          </div>

          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
               <linearGradient id="GradientColor">
                  <stop offset="0%" stop-color="#e91e63" />
                  <stop offset="100%" stop-color="#673ab7" />
               </linearGradient>
            </defs>
            <circle cx="80" cy="80" r="70" id="circleCS" stroke-linecap="round" />
          </svg>
        </div>

        <div class="skills">
          <div class="outer">
            <div class="inner">
              <div class="numberPB" id="numberKotlin">
                45%
              </div>
            </div>
          </div>

          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
               <linearGradient id="GradientColor">
                  <stop offset="0%" stop-color="#e91e63" />
                  <stop offset="100%" stop-color="#673ab7" />
               </linearGradient>
            </defs>
            <circle cx="80" cy="80" r="70" id="circleKotlin" stroke-linecap="round" />
          </svg>
        </div>
        
      </div>
      
    <hr>

    <div class="row">
      <div class="col-12 centrado">Proyectos</div>
    </div>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <div class="icons">
            <span>Rutas Victoria</span>
            <img src="img/proyectos/icon-rutasvic.png">
          </div>
          <div class="product-content">
            <div class="product-txt">
              <p>
                De qué trata?
              </p>
            </div>
            <div class="product-img">
              <img src="img/proyectos/rutasvic.png" alt="">
            </div>
          </div>
          <a href="https://play.google.com/store/apps/details?id=com.clovedeo.rutasvic" class="btn-1"><img width="40px" height="40px" src="img/proyectos/play_store_icon.png"></a>
        </div>

        <div class="swiper-slide">
          <div class="icons">
            <span>Tap tap tap</span>
            <img src="img/proyectos/icon-taptaptap.png">
          </div>
          <div class="product-content">
            <div class="product-txt">
              <p>
                De qué trata?
              </p>
            </div>
            <div class="product-img">
              <img src="img/proyectos/taptaptap.png" alt="">
            </div>
          </div>
          <a href="https://play.google.com/store/apps/details?id=com.clovedeo.taptaptap" class="btn-1"><img width="40px" height="40px" src="img/proyectos/play_store_icon.png"></a>
        </div>

      </div>
    </div>

  </main>
  <footer class="border-top footer">
    &#x00A9
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script><script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    // let swiper = new Swiper(".mySwiper", {
    //   effect: "coverflow",
    //   grabCursor: true,
    //   centeredSlides: true,
    //   slidesPerView: "auto",
    //   loop: true,
    //   coverflowEffect: {
    //     depth: 500,
    //     modifer: 1,
    //     slidesShadows: true
    //   }
    // })

    let swiper = new Swiper(".mySwiper", {
      loop: true,
      grabCursor: true,
      centerSlides: true,
      slidesPerView: 2,
      effect: 'coverflow',
      coverflowEffect: {
        rotate: 30,
        slideShadows: false,
      },
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/code.jquery.com_jquery-3.7.1.js"></script>
  <script src="js/site.js"></script>
  <script src="js/progressbar.js"></script>
</body>

</html>
